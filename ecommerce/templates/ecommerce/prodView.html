{% extends 'ecommerce/layout.html' %}

{% block title %} Product {% endblock title %}

{% block body %} 

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <img src="/media/{{product.images}}" alt="">
            <div class="buynow my-4 ml-4">
                <button id="br{{ i.id }}"  class="btn btn-primary btn-sm cart">Buy Now</button>
                <button id="pr{{ i.id }}"  class="btn btn-primary btn-sm cart">Add To Cart</button>
            </div>
        </div>
        <div class="col-md-8">
            <h4>{{product.prod_name}}</h4>
            <strong>Rs. {{product.price}}</strong>
            <hr>
            <p>{{product.prod_desc}}</p>

        </div>
    </div>
</div>

{% endblock body %}
