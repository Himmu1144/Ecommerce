{% extends 'bloger/layout.html' %}
{% block title %}
Bloger
{% endblock title %}

{% block body %}


<div class="container">
  
  <div class="row my-4">
    {% for blog in blogs %}
    <div class="col-md-6">
      <div class="row g-0 mr-1 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{blog.title}}</h3>
          <div class="mb-1 text-muted">{{blog.date}}</div>
          <p class="card-text mb-auto">{{blog.content|slice:'0:50'}}</p>
          <a href="/blog/blogpost/{{blog.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{blog.image}}" class="bd-placeholder-img" width="200" height="250"></img>
        </div>
      </div>
    </div>
  {% if forloop.counter|divisibleby:2 %}
    </div><div class="row my-4">
  {% endif %}
  {% endfor %}
</div>

{% endblock body %}
